<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./css.css">
</head>

<body>
    <form action="" id="form">
        <div class="field">
            <input type="text" name="fullname" id="fullname" placeholder="Dude Smith" required>
            <label for="fullname">Name</label>
        </div>
        <div class="field">
            <input type="email" name="email" id="email" placeholder="example@example.com" required>
            <label for="email">Email</label>
        </div>
        <div class="field">
            <input type="email" name="reemail" id="reemail" placeholder="example@example.com" required>
            <label for="reemail">Email again</label>
        </div>
        <div class="field">
            <button type="submit" class="btnField" id="btnSend">send</button>
        </div>
    </form>
</body>

</html>
