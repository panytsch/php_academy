<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
		var a = +prompt('Enter pls first number:', '5');
		var b = +prompt('Enter pls second number:', '5');
		var operation = prompt('Enter operation /, *, + or -', '+');
		
		if (isNaN(a) || isNaN(b)){
			document.write('Something wrong...');
		}

		else if (operation === '+'){
			document.write(a + ' + ' + b + ' = ' + +(a+b));
		}

		else if (operation === '-'){
			document.write(a + ' - ' + b + ' = ' + +(a-b));
		}

		else if (operation === '*'){
			document.write(a + ' * ' + b + ' = ' + +(a*b));
		}

		else if (operation === '/'){
			document.write(a + ' / ' + b + ' = ' + +(a/b));
		}
		else{
			document.write('Something wrong...');
		}
	</script>
</head>
<body>

</body>
</html>
